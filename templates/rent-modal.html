<div class="modal fade" id="rentModal" tabindex="-1" aria-labelledby="rentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="rentModalLabel">Rent</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/rent" method="POST" id="rentForm">
                <div class="modal-body">
                    <input type="hidden" name="id" id="rentItemId">
                    <label for="rentDate" class="form-label">Rent from</label>
                    <input type="date" name="rentDate" id="rentDate" class="form-control mb-3" placeholder="Rent Date"
                        required>
                    <label for="returnDate" class="form-label">Return on</label>
                    <input type="date" name="returnDate" id="returnDate" class="form-control mb-3"
                        placeholder="Return Date" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Rent</button>
                </div>
            </form>
        </div>
    </div>
</div>
