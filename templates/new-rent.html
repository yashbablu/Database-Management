{% extends "base.html" %}

{% block content %}
{% if error %}
<div class="alert alert-danger" role="alert">
    {{ error }}
</div>
{% endif %}
{% if success %}
<div class="alert alert-success" role="alert">
    {{ success }}
</div>
{% endif %}
<form action="/new-rent" method="POST">
    <h5 class="modal-title">Rent Item</h5>
    <div class="form-group">
        <label for="equipment">Equipment</label>
        <select class="form-control" id="equipment" name="equipment">
            {% for equipment in equipments %}
            <option value="{{ equipment.id }}">{{ equipment.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="customer">Customer</label>
        <select class="form-control" id="customer" name="customer">
            {% for customer in customers %}
            <option value="{{ customer.id }}">{{ customer.name }}</option>
            {% endfor %}
        </select>
    </div>
    <label for="rentDate" class="form-label">Rent from</label>
    <input type="date" name="rentDate" id="rentDate" class="form-control mb-3" placeholder="Rent Date" required>
    <label for="returnDate" class="form-label">Return on</label>
    <input type="date" name="returnDate" id="returnDate" class="form-control mb-3" placeholder="Return Date" required>

    <div class="form-group">
        <input class="form-check-input" type="checkbox" id="paid" name="paid">
        <label class="form-check-label" for="paid">
            Paid?
        </label>
    </div>

    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-primary">Rent</button>
</form>
{% endblock %}
